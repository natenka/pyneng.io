site_name: Python для мережевих інженерів

# Repository
#repo_name: natenka/pyneng.io
#repo_url: https://github.com/natenka/pyneng.io

theme:
  name: material
  language: uk
  icon:
    logo: material/book-open-outline
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.tracking
    - navigation.instant
    - navigation.path
    # - navigation.prune
    - navigation.sections
    - navigation.footer
    - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: teal
    accent: amber
    toggle:
      icon: material/lightbulb-outline
      name: Switch to light mode


# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
#pip install mkdocs-pdf-export-plugin
# pdf export
